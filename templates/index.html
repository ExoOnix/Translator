<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator</title>
    <!-- Bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <h1 class="mb-4 text-center">Translation Tool</h1>

        <form method="POST" action="./">
            <div class="mb-3">
                <label for="source_text" class="form-label">Enter Text</label>
                <textarea class="form-control" id="source_text" name="source_text" rows="5" placeholder="Type something..."></textarea>
            </div>

            <div class="mb-3">
                <label for="language" class="form-label">Translate To</label>
                <select class="form-select" id="language" name="language">
                    {% for lang in language_list.languages %}
                        <option value="{{ lang.code }}" {% if lang.code == selected_language %}selected{% endif %}>{{ lang.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Translate</button>
        </form>

        {% if translated_text %}
        <div class="mt-4">
            <h5>Translated Text:</h5>
            <div class="p-3 border bg-light rounded">
                {{ translated_text.replace('\n', '<br>') | safe }}
            </div>
        </div>
        {% endif %}

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
